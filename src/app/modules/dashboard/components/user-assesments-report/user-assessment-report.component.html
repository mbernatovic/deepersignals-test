<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#ff9c67" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white; background: transparent;"> Loading... </p>
</ngx-spinner>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/dashboard']" class="btn btn-primary btn-sm element-right">Back</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Assesments Graph</h4>
                    </div>
                    <div class="card-body">
                        <x-chartist [type]="type" [data]="data" [options]="options" [events]="events"></x-chartist>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
